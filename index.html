<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <script src="main.js" defer></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
      <title>NFL Referee Simulator</title>
   </head>
   <body>
      <div class="top">
         <h1 id="curOutput"></h1>
         <h1 id="output"></h1>
      </div>
      <div class="field-container">
         <div class="key-position">
            <img class="keyImage" src="https://static.vecteezy.com/system/resources/previews/005/129/849/original/key-icon-isolated-on-white-background-eps10-free-vector.jpg" alt="key position"/>
         </div>
         <div class="field"></div>
         <div class="score">00</div>
         <div class="winner"></div>
         <div class="loser"></div>
      </div>
      <div class="drop-downs">
         <div class="keyDropDown hide">
            <!-- To be filled by JS -->
         </div>
         <form>
            <select id="offDefFouls">
               <option>Foul</option>
            </select>
            <select id="unitCharged">
               <option>Unit</option>
            </select>
            <select id="penYards">
               <option>Penalty</option>
            </select>
            <select id="playResult">
               <option>Result of the Play</option>
            </select>
            <input type="submit" value="Submit" id="mySubmitButton">
         </form>
      </div>
      <div class="footer">
         <button id="questBtn">NEXT QUESTION</button>
      </div>
   </body>
</html>
