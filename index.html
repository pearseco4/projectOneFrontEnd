<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Front End Game</title>
</head>
<body>
    <h1 id="curOutput"> </h1>
    <h1 id="output"> </h1>
    <button id="questBtn">NEXT QUESTION</button>
    <br>
    <br>
    <br>
    <!-- drop down options for fouls that both offense or defense can commit -->
    <form>
    <select id="offDefFouls">
        <option>Offensive / Deffensive Fouls</option>
    </select>
    <!-- drop down options for offensive fouls -->
    <select id="offFouls">
        <option>Offensive Fouls Only</option>
    </select>
    <!-- drop down options for defensive fouls -->
    <select id="defFouls">
        <option>Defensive Fouls Only</option>
    </select>
    <!-- drop down options for the unit on the field -->
    <select id="unitCharged">
        <option>Unit</option>
    </select>
    <!-- drop down options for offensive fouls -->
    <select id="penYards">
        <option>Penalty</option>
    </select>
    <!-- drop down options for the result of the play -->
    <select id="playResult">
        <option>Result of the Play</option>
    </select>
    <input type="submit" value="Submit" id="mySubmitButton">
    </form>
</body>
</html>
